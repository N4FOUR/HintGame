<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Click the Circle Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f8ff;
    }

    h1 {
      margin-top: 20px;
    }

    #game {
      position: relative;
      width: 100%;
      height: 400px;
      border: 2px solid #333;
      margin: 20px auto;
      background: #ffffff;
      overflow: hidden;
    }

    .circle {
      width: 50px;
      height: 50px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      cursor: pointer;
    }

    #score, #time {
      font-size: 20px;
      margin: 10px;
    }

    #startBtn {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Click the Circle</h1>
  <div id="score">Score: 0</div>
  <div id="time">Time: 35</div>
  <button id="startBtn">Start Game</button>
  <div id="game"></div>

  <a href="index.html">‡∏Å‡∏•‡∏±‡∏ö</a>
  <script>
    const game = document.getElementById('game');
    const scoreDisplay = document.getElementById('score');
    const timeDisplay = document.getElementById('time');
    const startBtn = document.getElementById('startBtn');

    let score = 0;
    let timeLeft = 35;
    let timer;
    let gameInterval;

    function createCircle() {
      const circle = document.createElement('div');
      circle.classList.add('circle');

      const size = 50;
      const maxX = game.clientWidth - size;
      const maxY = game.clientHeight - size;

      const x = Math.floor(Math.random() * maxX);
      const y = Math.floor(Math.random() * maxY);

      circle.style.left = x + 'px';
      circle.style.top = y + 'px';

      circle.onclick = () => {
        score++;
        scoreDisplay.textContent = 'Score: ' + score;
        circle.remove();
        createCircle();
      };

      game.appendChild(circle);
    }

    function startGame() {
      score = 0;
      timeLeft = 35;
      scoreDisplay.textContent = 'Score: 0';
      timeDisplay.textContent = 'Time: 35';
      game.innerHTML = '';
      createCircle();

      timer = setInterval(() => {
        timeLeft--;
        timeDisplay.textContent = 'Time: ' + timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          game.innerHTML = '';
          if (score >= 50) {
            alert('‡πÄ‡∏Å‡πà‡∏á‡∏°‡∏≤‡∏Å! üëç');
            window.location.href = "code3.html";

          } else {
            alert('‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡πÑ‡∏°‡πà‡∏ñ‡∏∂‡∏á 50! ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡∏Ñ‡∏≥‡πÉ‡∏ö‡πâ‡∏ô‡∏∞ ‡∏≠‡∏¥‡∏≠‡∏¥');
          }
        }
      }, 1000);
    }

    startBtn.addEventListener('click', startGame);
  </script>
</body>
</html>
